#db username 'SA' is default for HSQLDB
jdbc.driver.class.name=org.hsqldb.jdbc.JDBCDriver
db.url=jdbc:hsqldb:mem:rollup_db
db.username=SA
db.password=
audit.table.master=audit

#the hour of day at which rollup service should start
rollup.hour=0
rollup.intervallength.millis=3600000
rollup.checkpoint.dir=file:///tmp/conduit/audit/rollup/checkpoint
rollup.checkpoint.key=testRollupChkPt
#the number of days before the current time till which to roll up
rollup.tilldays=1